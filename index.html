<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dissection VR A-Frame MVP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame 1.x CDN -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="tool-tray" style="margin-bottom: 16px;"></div>
    <div id="feedback"></div>
    <h2>VR Dissection MVP (A-Frame)</h2>
    <div id="info"></div>
    <a-scene>
      <a-sky color="#222222"></a-sky>
      <a-camera position="0 1.6 5" look-controls wasd-controls></a-camera>
      <a-entity id="specimen-holder" position="0 0 0"></a-entity>
      <a-entity id="step-instructions"
                text="value: Loading step...; color: white; width: 2"
                position="-1 2.2 -2"></a-entity>
    </a-scene>
  </body>
</html>
